<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
  </head>
  <body>
    <abbr tabindex="0" title="Abbreviation">abbr</abbr>
    <img tabindex="0" src="image.svg" alt="Alt text test" />
    <img tabindex="0" src="image.svg" alt="Alt text" title="Title text" />
    <img
      tabindex="0"
      src="image.svg"
      alt="Alt text"
      title="Title text"
      aria-label="Aria label"
    />
    <p tabindex="0">:not([title])</p>
    <p tabindex="0" title>[title]</p>
    <p tabindex="0" title="">[title=""]</p>
    <p tabindex="0" title="  ">[title=" "] (whitespace only)</p>
    <p>
      <a
        href="https://example.com?text=Loremipsumdolorsitametconsecteturadipiscingelita"
        title="Lorem ipsum dolor sit amet consectetur adipiscing elit a, tortor imperdiet rutrum diam hac venenatis taciti, nam duis metus ultrices rhoncus donec risus. Imperdiet placerat bibendum dignissim magna molestie varius fringilla arcu sollicitudin mattis, vehicula orci facilisis dictumst mus cum gravida cras augue id, rutrum maecenas quis montes vestibulum luctus feugiat habitasse praesent. Blandit sociosqu cursus etiam mattis vulputate pellentesque sapien maecenas ut egestas proin, ultrices litora mollis platea id dictumst hac integer potenti curabitur, himenaeos accumsan duis sollicitudin condimentum donec urna dui mus interdum."
        >Long href and long title</a
      >
    </p>
    <p tabindex="0"><span title="Child title">Child title</span></p>
    <p title="Parent title">
      <span><span tabindex="0">Parent title</span></span>
    </p>
    <p tabindex="0">
      Child title skipped if more than one.<br />
      <span title="Child title 1">child title 1</span><br />
      <span title="Child title 2">child title 2</span>
    </p>
  </body>
</html>
